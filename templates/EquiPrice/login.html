<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ url_for('static', filename='assets/images/favicon.png') }}">
    <title>EquiPrice</title>

    <link href="{{ url_for('static', filename='assets/libs/morris.js/morris.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/css/style.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/extra-libs/prism/prism.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/extra-libs/jvector/jquery-jvectormap-2.0.2.css') }}"
        rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/libs/chartist/dist/chartist.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/extra-libs/c3/c3.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='dist/css/equiprice.css') }}" rel="stylesheet">
    <title>EquiPrice login</title>

</head>

<body>
    <div class="main-wrapper" id="bg-dad">
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative">
            <div class="card-body auth-box" id="bg-son">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-6">
                        <span class="logo-text">
                            <img src="{{ url_for('static', filename='assets/images/logo-text.png') }}" alt="homepage"
                                class="dark-logo" style="width: 100%; height: auto;" />
                        </span>
                    </div>
                </div>
                <div class="progress mb-2" style="height: 3px;">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20"
                        aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 20%" aria-valuenow="20"
                        aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-info" role="progressbar" style="width: 15%" aria-valuenow="15"
                        aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 15%" aria-valuenow="15"
                        aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-info" role="progressbar" style="width: 30%" aria-valuenow="30"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="row">
                    <div class="col-lg-6 card-body">
                        <div class="col-lg-12 bg-white">
                            <div class="row">
                                <div class="p-3">
                                    <h2 class="mt-3 text-center">登录</h2>
                                    <p class="text-center">"Equiprice"是由本团队研发的基于数字孪生技术的一站式平台。
                                    </p>
                                    <form class="mt-4">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label class="text-dark" for="uname">用户名</label>
                                                    <input class="form-control" id="uname" type="text"
                                                        placeholder="输入您的用户名">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label class="text-dark" for="pwd">密码</label>
                                                    <input class="form-control" id="pwd" type="password"
                                                        placeholder="输入您的密码">
                                                </div>
                                            </div>
                                            <div class="col-lg-12 text-center">
                                                <button type="submit" class="btn btn-block btn-dark">登录</button>
                                            </div>
                                            <div class="col-lg-12 text-center mt-5">
                                                此去 <a href="#" class="text-info">注册</a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 card-body">
                        <img src="{{ url_for('static', filename='img/display.png') }}" alt="equiprice"
                            style="width: 100%; height: auto;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='assets/libs/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/libs/popper.js/dist/umd/popper.min.js ') }}"></script>
    <script src="{{ url_for('static', filename='assets/libs/jquery/dist/jquery.min.js ') }}"></script>
    <script src="{{ url_for('static', filename='assets/extra-libs/prism/prism.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/sidebarmenu.js') }}"></script>
    <script src="{{ url_for('static', filename='dist/js/custom.min.js') }}"></script>
    <script>
        $(".preloader ").fadeOut();
    </script>
    <style>
        #bg-dad {
            background-color: #edf0ff;
        }

        #bg-son {
            background-color: #f5f7ff;
        }
    </style>
</body>

</html>
